<mat-tab-group *ngIf="!onGoingTraining">
  <mat-tab label="New Excercises">
    <app-new-training (startTraining)="onGoingTraining=true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past excercises">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
<app-live-training *ngIf="onGoingTraining"></app-live-training>
