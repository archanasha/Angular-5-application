<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" email matInput placeholder="Your Email" ngModel name="email" required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" ngModel name="password" #pwInput="ngModel"
        minlength="6" required>
      <mat-hint>Should be minimum 6 chars long</mat-hint>
      <!-- <mat-hint>{{pwInput.value?.length}}/6</mat-hint> -->
      <mat-error *ngIf="pwInput.hasError('required')">Password must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>DOB</mat-label>
      <input matInput placeholder="Your Date of Birth" [max]="maxDate" ngModel name="dob" [matDatepicker]="picker"
        #dobInput="ngModel" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-error *ngIf="dobInput.hasError('required')">Date of Birth must not be empty</mat-error>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox class="example-margin" ngModel name="agree" #agreeInput color="primary">Agree
      to Terms & conditions
    </mat-checkbox>
    <button type="submit" mat-raised-button color="primary" required [disabled]="f.invalid">Submit</button>
  </form>
</section>
