<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" 
    class="img-responsive" style="max-height: 400px; max-width: 50%;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li style="cursor: pointer"><a (click)="addToShoppingList()" >To Shopping list</a></li>
        <li style="cursor: pointer"><a (click)="editSelectedRecipe()" >Edit recipe</a></li>
        <li style="cursor: pointer" (click)="onDeleteRecipe()"><a>Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>{{ recipe.description }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients:</h4>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
      *ngFor="let ingredient of recipe.ingredients">
    {{ ingredient.name }} ({{ ingredient.quantity }})</a>
    </ul>
  </div>
</div>
